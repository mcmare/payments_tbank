<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата через Т-Банк</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Оплата заказа</h2>
        <form action="/" method="post">
            <div class="form-group">
                <label for="amount">Сумма (в рублях):</label>
                <input type="number" class="form-control" id="amount" name="amount" value="10" required>
            </div>
            <div class="form-group">
                <label for="order_id">UID:</label>
                <input type="text" class="form-control" id="uid" name="uid" value="1001" required>
            </div>
            <button type="submit" class="btn btn-primary">Оплатить</button>
        </form>
    </div>
</body>
</html>
